    <title>Rock Paper Scissors</title>

<body>
<div class="gamecontainer">
    <h1>Rock, Paper, Scissors</h1>

    <h4>How the game works<br>
        - Rock beats Scissors, Scissor beats Paper, Paper beats Rock-
    </h4>

    <div class="content-grid mdl-grid .fixed-center is-user-selected" onclick="play(choice)">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--2-col-phone float-left">
            <h4>Select your weapon:</h4>
            <button class="btn btn--choice" onclick="rockSelected()">
                <i class=" icon-size fa fa-hand-rock-o margin-top is-rock-active "></i><br>
                Rock
            </button>
            <br>
            <button class="btn btn--choice" onclick="paperSelected()">
                <i class=" icon-size fa fa-hand-paper-o margin-top is-paper-active "></i><br>
                Paper
            </button>
            <br>
            <button class="btn btn--choice" onclick="scissorsSelected()">
                <i class="icon-size fa fa-hand-scissors-o margin-top is-scissors-active "></i><br>
                Scissors
            </button>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--2-col-phone vertically-align">
            <section>
                <h3>SCORE</h3>
                <div class="current-scores">
                    <span class="float-left margin-left font-big is-user-score">0</span>
                    <span class="float-right margin-right font-big is-comp-score">0</span>
                </div>
                <p class="is-text-hidden"></p>
                <button class="btn btn--reset is-reset" onclick="resetGame()">RESET</button>
            </section>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--2-col-phone float-right">
            <h4>Computer weapon:</h4>
            <button class="btn btn--choice">
                <i class="icon-size fa fa-hand-rock-o margin-top is-rock-selected"></i><br>
                Rock
            </button>
            <br>
            <button class="btn btn--choice">
                <i class="icon-size fa fa-hand-paper-o margin-top is-paper-selected"></i><br>
                Paper
            </button>
            <br>
            <button class="btn btn--choice">
                <i class="icon-size fa fa-hand-scissors-o margin-top is-scissors-selected"></i><br>
                Scissors
            </button>
        </div>

    </div>
</div>
